{% extends "base.html" %}
{% block content %}
{% from "bootstrap5/form.html" import render_form %}
<div class="box">
	<h1>Register</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p style="color: red; font-weight: bold;">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
    {{ render_form(form) }}
</div>

{% endblock %}
